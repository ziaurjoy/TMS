{% extends 'backend/base.html' %}

{% block content %}
<div class="div">
    <a href="{% url 'create-zone' %}" class="btn btn-primary">Add New Zone</a>
    <a href="{% url 'zone-list-pdf_page' %}" class="btn btn-primary">Export-pdf</a>
</div>
<div class="row">
    <div class="col-md-12">
         <!--    Hover Rows  -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Employee List
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Zone Name</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for zone in zones %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a href="{% url 'filter-of-zone' zone.zone %}">{{ zone.zone }}</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End  Hover Rows  -->
    </div>
</div>

{% endblock %}
