{% extends 'backend/base.html' %}

{% block content %}
<div class="div">
    <a href="{% url 'designation-list-pdf_page' %}" class="btn btn-primary">Export-pdf</a>
    <a href="{% url 'create-designation' %}" class="btn btn-primary">Add New Designation</a>
</div>
<div class="row">
    <div class="col-md-10">
         <!--    Hover Rows  -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Designation List
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Designation Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for designation in designations %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a href="{% url 'filter-of-designation' designation.designation %}">{{ designation.designation }}</a></td>
                                <td>
                                    <a href="{% url 'delete-designation' designation.id %}" class="btn btn-danger">Delete</a>
                                    <a href="{% url 'update-designation' designation.id %}" class="btn btn-primary">Update</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End  Hover Rows  -->
    </div>
</div>

{% endblock %}
