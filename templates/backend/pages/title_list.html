{% extends 'backend/base.html' %}

{% block content %}
<div class="div">
    <a href="{% url 'title-create' %}" class="btn btn-primary">Add New Title</a>
    <a href="{% url 'title-list-pdf_page' %}" class="btn btn-primary">Export-pdf</a>
</div>
<div class="row">
    <div class="col-md-10">
         <!--    Hover Rows  -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Title List
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for title in titles %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ title.title }}</td>
                                <td>
                                    <a href="{% url 'title-delete' title.id %}" class="btn btn-danger">Delete</a>
                                    <a href="{% url 'title-update' title.id %}" class="btn btn-primary">Update</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End  Hover Rows  -->
    </div>
</div>

{% endblock %}
