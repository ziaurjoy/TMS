{% extends 'base.html' %}

{% block title %}Create Employee{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center" >
    <div class="col-md-6">
        <div class="card" style="margin-top:30px!important;">
            <div class="card-body">
                <h1>Create Employee</h1>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Create on</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
